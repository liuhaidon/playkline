{% extends 'mbBase.html' %}
{% block page_title %}项目|创业孵化平台{% end %}
{% block content %}
<form action="/mobile/login" method="post" name="login_form" id="login_form" style=" position: fixed; width: 100%; height: 100%;">
    {% module xsrf_form_html() %}
    <input type="hidden" id="url" name="url" value="{{ url }}">

    <div class="delu_box">
        <div class="delu_bengjing">
            <img class="beijing" src="../static/imges/denglu_beijing.png">
            <img class="delu_logo" src="../static/imges/about_logo.png">
            <span class="zhaunhu">
                <input type="text" id="name" name="name" placeholder="用户名/邮箱">
            </span>
            <span class="mima">
                 <input type="password" id="pwd" name="pwd" placeholder="密码">
            </span>
            <div style="position: absolute; top: 53%; left: 10%; width: 84%">
            <p style="float: left; color: #fff; margin-right: 5px;">验证码:</p>
            <input type="text" name="code" style="width: 42%;vertical-align: top; float: left; height: 23px;">
            <img src='/imagecode' id="imgcode" onclick="refreshCode()" title="单击切换下一张" style="float: left;"><br>
                <div style="clear: both;"></div>
            </div>
            <span class="denglu" href="javascript:void(0)" id="login">登录</span>

            <p style="color:red; position:absolute; top: 50%; left: 24%; z-index: 1000;">{{ error }}</p>
            <a class="delu_zhce" href="/mobile/register">注册</a>
            <a class="delu_wama">忘记密码?</a>
        </div>
    </div>
    <!--big_class-->
</form>
<script type="text/javascript">
    $("#login").click(function () {
        if ($('#name').val() == '') {
            alert("帐号不能为空");
            return false;
        }
        if ($('#pwd').val() == '') {
            alert('密码不能为空！');
            return false;
        }
        $("#login_form").submit();
    });

    function refreshCode() {
        document.getElementById("imgcode").src = "/imagecode?" + Math.random();
    };
</script>
{% end %}
{% block footer %}
{% end %}
