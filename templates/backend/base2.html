<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>{% block title %}后台管理系统 - 登录{% end %}</title>

    <script src="{{ static_url('js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ static_url('backend/bootstrap.min.js') }}"></script>
    <script src="{{ static_url('backend/admin.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('WdatePicker/WdatePicker.js') }}"></script>

    <link href="{{ static_url('backend/bootstrap.min.css-v=3.4.0.css') }}" rel="stylesheet">
    <link href="{{ static_url('backend/font-awesome/css/font-awesome.css-v=4.3.0.css') }}" rel="stylesheet">
    <link href="{{ static_url('backend/animate.css') }}" rel="stylesheet">
    <link href="{{ static_url('backend/style.css-v=2.2.0.css') }}" rel="stylesheet">

</head>
<body class="pace-done">
{% module xsrf_form_html() %}

{% block banner %}
{% end %}

{% block header %}
{% end %}

{% block content %}
{% end %}

{% block common_js %}

<!-- Mainly scripts -->

<script src="{{ static_url('backend/jquery.metisMenu.js') }}"></script>
<script src="{{ static_url('backend/jquery.slimscroll.min.js') }}"></script>

<!-- Flot -->
<script src="{{ static_url('backend/jquery.flot.js') }}"></script>
<script src="{{ static_url('backend/jquery.flot.tooltip.min.js') }}"></script>
<script src="{{ static_url('backend/jquery.flot.spline.js') }}"></script>
<script src="{{ static_url('backend/jquery.flot.resize.js') }}"></script>
<script src="{{ static_url('backend/jquery.flot.pie.js') }}"></script>
<script src="{{ static_url('backend/jquery.flot.symbol.js') }}"></script>
<script src="{{ static_url('backend/curvedLines.js') }}"></script>

<!-- Peity -->
<script src="{{ static_url('backend/jquery.peity.min.js') }}"></script>
<script src="{{ static_url('backend/peity-demo.js') }}"></script>

<!-- Custom and plugin javascript -->
<script src="{{ static_url('backend/hplus.js') }}"></script>
<script src="{{ static_url('backend/pace.min.js') }}"></script>

<!-- jQuery UI -->
<script src="{{ static_url('backend/jquery-ui.min.js') }}"></script>

<!-- Jvectormap -->
<script src="{{ static_url('backend/jquery-jvectormap-1.2.2.min.js') }}"></script>
<script src="{{ static_url('backend/jquery-jvectormap-world-mill-en.js') }}"></script>

<!-- EayPIE -->
<script src="{{ static_url('backend/jquery.easypiechart.js') }}"></script>

<!-- Sparkline -->
<script src="{{ static_url('backend/jquery.sparkline.min.js') }}"></script>

<!-- Sparkline demo data  -->
<script src="{{ static_url('backend/sparkline-demo.js') }}"></script>

<!-- Custom and plugin javascript -->
{% end %}


{% block footer %}
{% end %}


</body>
</html>
